  email = "lopezetienne@wanadoo.fr"
  storage = "acme.json"
  caServer = "https://acme-staging-v02.api.letsencrypt.org/directory" # CA server to use for staging = DEV
  [certificatesResolvers.myresolver.acme.httpChallenge]
    entryPoint = "web"
